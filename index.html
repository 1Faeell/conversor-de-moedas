<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Moedas</h1>

      <form class="converter-form" id="converterForm">
        <!-- VALOR -->
        <div class="currency-row">
          <!-- CAMPO DO VALOR -->
          <div class="currency-input">
            <label for="amount">Valor</label>
            <input
              type="number"
              id="amount"
              placeholder="Digite o valor"
              step="0.1"
              min="0"
              required
            />
          </div>

          <!-- SELEÇÃO DE MOEDA 1 -->
          <div class="currency-select">
            <label for="fromCurrency">De</label>
            <select id="fromCurrency">
              <option value="USD">USD - Dólar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="BRL" selected>BRL - Real</option>
              <option value="GBP">GBP - Libra</option>
              <option value="JPY">JPY - Iene</option>
              <option value="CAD">CAD - Dólar Canadense</option>
              <option value="AUD">AUD - Dólar Australiano</option>
              <option value="CHF">CHF - Franco Suíço</option>
              <option value="CNY">CNY - Yuan</option>
              <option value="ARS">ARS - Peso Argentino</option>
            </select>
          </div>
        </div>

        <!-- RESULTADO -->
        <div class="currency-row">
          <!-- CAMPO DO RESULTADO -->
          <div class="currency-input">
            <label for="convertedAmount">Resultado</label>
            <input
              type="text"
              readonly
              id="convertedAmount"
              placeholder="Valor Convertido"
            />
          </div>

          <!-- SELEÇÃO DE MOEDA 2 -->
          <div class="currency-select">
            <label for="toCurrency">Para</label>
            <select id="toCurrency">
              <option value="USD" selected>USD - Dólar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="BRL">BRL - Real</option>
              <option value="GBP">GBP - Libra</option>
              <option value="JPY">JPY - Iene</option>
              <option value="CAD">CAD - Dólar Canadense</option>
              <option value="AUD">AUD - Dólar Australiano</option>
              <option value="CHF">CHF - Franco Suíço</option>
              <option value="CNY">CNY - Yuan</option>
              <option value="ARS">ARS - Peso Argentino</option>
            </select>
          </div>
        </div>

        <button type="submit" class="converter-btn" id="converterBtn">
          <i class="bi bi-currency-exchange"></i> Converter Moeda
        </button>
      </form>

      <div class="loading">
        <div class="spinner"></div>
        <p>Buscando cotação...</p>
      </div>

      <div class="result"></div>
      <div class="error"></div>

      <div class="info"><p>Taxas atualizadas em tempo real</p></div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
